# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Center

# Model Form Field configuration
form: $/umaha/courses/models/center/fields.yaml

# Model Class name
modelClass: Umaha\Courses\Models\Center

# Default redirect location
defaultRedirect: umaha/courses/centers

# Create page
create:
    title: backend::lang.form.create_title
    redirect: umaha/courses/centers/update/:id
    redirectClose: umaha/courses/centers

# Update page
update:
    title: backend::lang.form.update_title
    redirect: umaha/courses/centers
    redirectClose: umaha/courses/centers

# Preview page
preview:
    title: backend::lang.form.preview_title
