# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/umaha/courses/models/category/fields.yaml

# Model Class name
modelClass: Umaha\Courses\Models\Category

# Default redirect location
defaultRedirect: umaha/courses/categories

# Create page
create:
    title: Create Category
    redirect: umaha/courses/categories/update/:id
    redirectClose: umaha/courses/categories

# Update page
update:
    title: Edit Category
    redirect: umaha/courses/categories
    redirectClose: umaha/courses/categories

# Preview page
preview:
    title: Preview Category
